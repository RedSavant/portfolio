<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Portfolio of RedSavant</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0b1324;
      overflow: hidden;
      height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #f7f7f7;
    }
    .particles {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
    .circle-wave {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      border-radius: 50%;
      border: 2px solid #2de4a7;
      opacity: 0.8;
      z-index: 2;
      pointer-events: none;
      animation: wave 1s linear forwards;
      width: 0;
      height: 0;
    }
    @keyframes wave {
      from {
        width: 0; height: 0; opacity: .6;
      }
      to {
        width: 320px; height: 320px; opacity: 0;
      }
    }
    .logo-main {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      width: 160px;
      opacity: 0;
      z-index: 3;
      animation: logoIn 1.1s 0.2s forwards;
    }
    @keyframes logoIn {
      from{opacity:0;transform:translate(-50%,-50%) scale(0.7);}
      to{opacity:1;transform:translate(-50%,-50%) scale(1);}
    }
    .logo-side {
      position: fixed;
      left: 10vw;
      top: 12vh;
      width: 80px;
      opacity: 1;
      z-index: 4;
      transition: all .7s cubic-bezier(.55,-0.15,.4,1.45);
    }
    .typed-text {
      margin-top: 30vh;
      margin-left: 32vw;
      min-height: 70px;
      font-size: 2.3rem;
      letter-spacing: .03em;
      z-index: 10;
      position: relative;
    }
    .highlight {
      color: #2de4a7;
      background: rgba(17,45,60,0.5);
      border-radius: 6px;
      margin: 0 2px;
      padding: 0 7px;
      font-weight: bolder;
      box-shadow: 0 2px 5px 0 rgba(45,228,167,0.04);
    }
    .discord-container {
      position: fixed;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(22,26,34, 0.86);
      border-radius: 18px;
      box-shadow: 0 6px 38px 0 rgba(64,119,166,0.10);
      min-width: 350px;
      max-width: 90vw;
      padding: 28px 43px 25px 43px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      border: 1.5px solid rgba(78,179,205,0.079);
      z-index: 20;
      opacity: 0;
      transition: opacity .7s;
    }
    .discord-container.visible { opacity: 1; }
    .network-btns {
      display: flex;
      gap: 14px;
      margin-top: 6px;
    }
    .net-btn {
      background: #202643;
      color: #2de4a7;
      padding: 7px 16px;
      border: 0;
      border-radius: 9px;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: .04em;
      cursor: pointer;
      transition: background 0.13s;
      outline: none;
      text-decoration: none;
      opacity: .98;
    }
    .net-btn:hover { background:#28314b;}
    .info {
      font-size: 1.1em;
      opacity: .88;
      margin-top: 3px;
      text-align: center;
    }
    .mgs {
      color: #f2ab53;
    }
  </style>
</head>
<body>
  <canvas class="particles"></canvas>
  <img src="logo.png" class="logo-main" id="logoMain" alt="Logo RedSavant">
  <div id="wave" class="circle-wave"></div>
  <img src="logo.png" class="logo-main" id="logoSide" style="display:none;" alt="Logo RedSavant">
  <div class="typed-text" id="typed"></div>
  <div class="discord-container" id="discordCard">
    <div style="font-size:1.2em;font-weight:550;margin-bottom:3px;">RedSavant</div>
    <div class="info">
      Développeur chez<br>
    </div>
    <div>
      <a class="mgs" href="https://discord.multigames-studio.fr" target="_blank">Multigames-Studio</a>
    </div>
    <div class="info">
      Language: <span class="highlight">Java</span>
    </div>
    <div class="network-btns">
      <a class="net-btn" href="https://github.com/RedSavant" target="_blank">GitHub</a>
      <a class="net-btn" href="https://discord.gg/fUEDrmRECM" target="_blank">Discord</a>
      <a class="net-btn" href="https://modrinth.com/user/WpNobvk5" target="_blank">Modrinth</a>
    </div>
  </div>
  <script>
    // Simple particles
    const canvas = document.querySelector('.particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function Particule(x, y, r, vx, vy, col) {
      this.x = x; this.y = y; this.r = r;
      this.vx = vx; this.vy = vy; this.col = col;
      this.draw = function(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
        ctx.fillStyle = this.col;
        ctx.globalAlpha = .6;
        ctx.fill();
        ctx.globalAlpha = 1;
      };
      this.update = function() {
        this.x += this.vx;
        this.y += this.vy;
        this.r *= 0.994;
        if (this.r < .8) this.r = 0;
      }
    }
    function genParticles() {
      particles.push(new Particule(
        window.innerWidth/2, window.innerHeight/2,
        Math.random()*2.8+1.6,
        (Math.random()-.5)*1,.5*Math.random()-1,
        ['#55ffd6','#2de4a7','#184b60'][Math.floor(Math.random()*3)]
      ));
    }
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p,i)=>{
        p.update(); p.draw(ctx);
        if (p.r === 0) particles.splice(i,1);
      });
      if (Math.random() < 0.30 && particles.length < 38) genParticles();
      requestAnimationFrame(animateParticles);
    }
    function fitCanvas() {
      canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', fitCanvas);
    fitCanvas();
    animateParticles();

    // Wave effect
    setTimeout(()=>{ document.getElementById('wave').style.display='block'; }, 700);
    setTimeout(()=>{ document.getElementById('wave').style.display='none'; }, 1700);

    // Logo apparition, déplacement, texte animation
    setTimeout(()=>{
      // Move logo to side
      const logo = document.getElementById('logoMain');
      logo.style.transition = 'all .7s cubic-bezier(.39,1.44,.46,1.01)';
      logo.style.left = '10vw'; logo.style.top = '12vh'; logo.style.width = '80px';
      setTimeout(()=>{
        logo.style.display = 'none';
        document.getElementById('logoSide').style.display = 'block';
        document.getElementById('logoSide').className = 'logo-side';
      }, 800);
    }, 1800);

    // Text animation
    const mainText = "Hello !<br>i’m RedSavant, a ";
    const changingWords = [
      '<span class="highlight">young</span>',
      '<span class="highlight">kind</span>',
      '<span class="highlight">Java</span>',
      '<span class="highlight">proud</span>',
      '<span class="highlight">determined</span>',
      '<span class="highlight">creative</span>'
    ];
    let current = 0;
    let typedDiv = document.getElementById('typed');
    function typeIntro() {
      let idx = 0;
      function nextChar() {
        typedDiv.innerHTML = mainText.slice(0,idx);
        idx++;
        if (idx <= mainText.length) setTimeout(nextChar, 21);
        else setTimeout(()=>changeWord(0),600);
      }
      nextChar();
    }
    function changeWord(wordIdx) {
      typedDiv.innerHTML = mainText + changingWords[wordIdx] + " developer";
      setTimeout(()=>{
        let next = (wordIdx + 1) % changingWords.length;
        changeWord(next);
      }, 5000);
    }
    setTimeout(typeIntro, 2500);

    // Discord container slide-in
    setTimeout(()=>{
      document.getElementById('discordCard').classList.add('visible');
    }, 3700);
  </script>
</body>
</html>
